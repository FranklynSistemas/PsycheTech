<html ng-app="PsycheTech">

<head>
    <title>PsycheTéch</title>
    <meta charset="utf-8" />
    <meta name="description" content="Psycología y Tecnología lo que no sabías">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <link rel="icon" href="images/icon.png" type="image/x-icon">
</head>
<div ng-view></div>
<!-- Footer -->
<div id="footer-wrapper" class="wrapper">
    <div class="title">Contáctanos</div>
    <div id="footer" class="container">
        <header class="style1">
            <h2>¿Necsitas saber más sobre nosotros?</h2>
            <p>
                Dejanos tus datos y te responderemos lo más pronto posible!
            </p>
        </header>
        <hr />
        <div class="row myFooter">
            <div class="6u 12u(mobile)">
                <!-- Contact Form -->
                <section>
                    <form method="post" action="#">
                        <div class="row 50%">
                            <div class="6u 12u(mobile)">
                                <input type="text" name="name" id="contact-name" placeholder="Nombre" />
                            </div>
                            <div class="6u 12u(mobile)">
                                <input type="text" name="email" id="contact-email" placeholder="Correo" />
                            </div>
                        </div>
                        <div class="row 50%">
                            <div class="12u">
                                <textarea name="message" id="contact-message" placeholder="Mensaje" rows="4"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="12u">
                                <ul class="actions" style="text-align: center;">
                                    <li>
                                        <input type="submit" class="style1" value="Enviar" />
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
            <div class="6u 12u(mobile)">
                <!-- Contact -->
                <section class="feature-list small">
                    <div class="row">
                        <div class="12u 12u(mobile)">
                            <section>
                                <h3 class="icon fa-comment">Social</h3>
                                <p>
                                    <a class="icon fa-twitter" href="https://twitter.com/@Psyche_Tech_"> @Psyche_Tech_</a>
                                    <br />
                                    <a class="icon fa-facebook" href="https://fb.me/PsycheTech1"> @PsycheTech1</a>
                                </p>
                            </section>
                        </div>
                    </div>
                    <div class="row">
                        <div class="12u 12u(mobile)">
                            <section>
                                <h3 class="icon fa-envelope">Email</h3>
                                <p>
                                    <a href="#">info@psyche-tech.com</a>
                                </p>
                            </section>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <hr />
    </div>
    <div id="copyright">
        <ul>
            <li>&copy; Untitled</li>
            <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
            <li>Created: PsycheTech</li>
        </ul>
    </div>
</div>
